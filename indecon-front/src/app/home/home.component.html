
  <section class="main-content-wrapper">
    <section id="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{tituloIndicadores|titlecase}} {{fechaActual|date:'medium'}}</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                              <tr>
                                <th scope="col">Indice</th>
                                <th scope="col">Valor/Unidad</th>
                                <th scope="col">Fecha Indecon</th>
                                <th scope="col">Descripci√≥n</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let ind of indicatorValues">
                                <td scope="row">{{ ind.key|titlecase }}</td>
                                <td>{{ ind.value | number }} {{ ind.unit }}</td>
                                <td>{{ ind.date | date : 'mediumDate'}}</td>
                                <td>{{ ind.name }}</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>        
    </section>
</section>
